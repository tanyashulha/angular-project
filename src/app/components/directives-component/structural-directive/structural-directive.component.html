<div class="list">
  <div class="wild-animals">
    <h2>Wild Animals List: </h2>
    <p *appNgFor="let animal of listOfAnimals">
      <span *appNgIf="animal.wild">
        - {{ animal.name }}
       </span>
    </p>
  </div>
  <div class="pets">
    <h2>Pets List: </h2>
    <p *appNgFor="let animal of listOfAnimals">
      <span *appNgIf="!animal.wild">
        - {{ animal.name }}
       </span>
    </p>
  </div>
</div>
<app-button-to-main-page></app-button-to-main-page>
